version: '3'

services:
  poll:
    build: ./poll/
    ports:
      - 5000:80
    networks:
      - poll-tier
  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - poll-tier
      - back-tier
  worker:
      build: ./worker/
      networks:
        - back-tier
  db:
    image: postgres
    networks:
      - result-tier
      - back-tier
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
  result:
      build: ./result/
      ports:
        - 5001:80
      networks:
        - result-tier
volumes:
  db-data:
    external: false
networks:
  poll-tier:
  result-tier:
  back-tier: